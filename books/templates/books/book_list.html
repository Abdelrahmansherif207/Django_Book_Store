<!DOCTYPE html>
<html>
    <head>
        <title>Book List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
                background: #f9f9f9;
            }
            h1 {
                color: #333;
            }
            a {
                color: #1976d2;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            ul {
                background: #fff;
                padding: 1em;
                border-radius: 6px;
                box-shadow: 0 2px 6px #eee;
            }
            li {
                margin-bottom: 0.5em;
            }
            .add-btn {
                display: inline-block;
                margin-bottom: 1em;
                background: #1976d2;
                color: #fff;
                padding: 0.4em 1em;
                border-radius: 4px;
            }
            .add-btn:hover {
                background: #125ea2;
            }
        </style>
    </head>
    <body>
        <h1>Book List</h1>
        <a class="add-btn" href="{% url 'book_create' %}">Add New Book</a>
        <ul>
            {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}"
                    ><strong>{{ book.title }}</strong></a
                >
                by {{ book.author }} (<a href="{% url 'book_edit' book.id %}"
                    >Edit</a
                >
                | <a href="{% url 'book_delete' book.id %}">Delete</a>)
            </li>
            {% empty %}
            <li>No books available.</li>
            {% endfor %}
        </ul>
    </body>
</html>
