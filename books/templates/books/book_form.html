<!DOCTYPE html>
<html>
    <head>
        <title>{% if book %}Edit{% else %}Create{% endif %} Book</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
                background: #f9f9f9;
            }
            h1 {
                color: #333;
            }
            form {
                background: #fff;
                padding: 1.5em;
                border-radius: 6px;
                box-shadow: 0 2px 6px #eee;
                max-width: 400px;
            }
            label {
                display: block;
                margin-bottom: 1em;
            }
            input[type="text"],
            input[type="number"],
            textarea {
                width: 100%;
                padding: 0.5em;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background: #1976d2;
                color: #fff;
                border: none;
                padding: 0.5em 1.5em;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #125ea2;
            }
            a {
                color: #1976d2;
                text-decoration: none;
                margin-top: 1em;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>
        <form method="post">
            {% csrf_token %}
            <label
                >Title:
                <input
                    type="text"
                    name="title"
                    value="{{ book.title|default:'' }}"
                    required
                />
            </label>
            <label
                >Description:
                <textarea name="description" required>
{{ book.desc|default:'' }}</textarea
                >
            </label>
            <label
                >Rate:
                <input
                    type="number"
                    name="rate"
                    step="0.1"
                    min="0"
                    max="10"
                    value="{{ book.rate|default:'' }}"
                    required
                />
            </label>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'book_list' %}">Back to list</a>
    </body>
</html>
