<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
                background: #f9f9f9;
            }
            form {
                background: #fff;
                padding: 1.5em;
                border-radius: 6px;
                box-shadow: 0 2px 6px #eee;
                max-width: 400px;
            }
            label {
                display: block;
                margin-bottom: 1em;
            }
            input {
                width: 100%;
                padding: 0.5em;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background: #1976d2;
                color: #fff;
                border: none;
                padding: 0.5em 1.5em;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #125ea2;
            }
            a {
                color: #1976d2;
                text-decoration: none;
                margin-top: 1em;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </body>
</html>
