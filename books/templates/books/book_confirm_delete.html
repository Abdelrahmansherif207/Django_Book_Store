<!DOCTYPE html>
<html>
    <head>
        <title>Delete Book</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 2em;
                background: #f9f9f9;
            }
            .confirm {
                background: #fff;
                padding: 1.5em;
                border-radius: 6px;
                box-shadow: 0 2px 6px #eee;
                max-width: 400px;
            }
            button {
                background: #d32f2f;
                color: #fff;
                border: none;
                padding: 0.5em 1.5em;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #a31515;
            }
            a {
                color: #1976d2;
                text-decoration: none;
                margin-left: 1em;
            }
        </style>
    </head>
    <body>
        <div class="confirm">
            <h1>Delete Book</h1>
            <p>
                Are you sure you want to delete
                <strong>{{ book.title }}</strong> by {{ book.author }}?
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
                <a href="{% url 'book_detail' book.id %}">Cancel</a>
            </form>
        </div>
    </body>
</html>
